<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobilni.css">
    <link rel="stylesheet" href="desktop.css">
    <title>SOUNDSPACE</title>
</head>
<body>
    
    <div class="levi_meni">
        <h1 class="logo">SOUNDSPACE</h1>
        <span class="material-symbols-rounded icon_menu">menu</span>
        <div class="meni_buttons">
            <div class="dugme">
                <img class="slika_dugme" src="OIP.jpg" alt="">
                <div class="dugme_info">
                    <h3 class="dugme_tekst">Tekst dugmeta</h3>
                    <p class="dugme_podtekst">Podtekst</p>
                </div>
            </div>
            <div class="dugme">
                <img class="slika_dugme" src="OIP.jpg" alt="">
                <div class="dugme_info">
                    <h3 class="dugme_tekst">Tekst dugmeta</h3>
                    <p class="dugme_podtekst">Podtekst</p>
                </div>
            </div>
            <div class="dugme">
                <img class="slika_dugme" src="OIP.jpg" alt="">
                <div class="dugme_info">
                    <h3 class="dugme_tekst">Tekst dugmeta</h3>
                    <p class="dugme_podtekst">Podtekst</p>
                </div>
            </div>
        </div>
    </div>
    <div class="desni_meni">
       <div class="kontent">
        <h1>Hello World</h1>
       </div>
       <div class="plejer_progres" data-progres="100">
        <div class="plejer_progres_linija">
            
        </div>
        <div class="intervali">
            <p>00:00</p>    
            <p>02:35</p>    
        </div>
       </div>
        <div class="muzicki_plejer">
            <div class="space_div">
                <img class="slika_numere" src="OIP.jpg" alt="">
                <div class="info_numerePlejera">
                    <p class="naziv_numere">Naziv Numere</p>
                    <p class="ime_umetnika">Umetnik</p>
                </div>
                <span class="material-symbols-rounded icon_omiljeno">star</span>
                <span class="material-symbols-rounded icon_tekst">mic_external_on</span>
            </div>
            <div class="kontrole_plejera">
                <span class="material-symbols-rounded icon_shuffle">shuffle</span>
                <span class="material-symbols-rounded icon_prevArrow">skip_previous</span>
                <span class="material-symbols-rounded icon_playArrow">play_arrow</span>
                <span class="material-symbols-rounded icon_skipNext">skip_next</span>
                <span class="material-symbols-rounded icon_laps">laps</span>
            </div>
            <div class="kontrole_zvuka">
                <span class="material-symbols-rounded icon_volume">volume_up</span>
                <div class="volume_bar">
                    <div class="volume_level"></div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
